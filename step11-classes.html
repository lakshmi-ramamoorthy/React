    <script>
    /*

        |

    //Tradational JS way
   function heroold(fn,ln){ 
    this.fname = fn;
    this.lname =ln;
    //kind of private var
    var secret = "secret"
   }
   heroold.prototype.fullname = function(){
        this.fname + " " + this.lname;
   };

   var heroold1 = new heroold("Batman" ," Test");
   var heroold2 = new heroold("Batman" ," Test");
    console.log(heroold1.fname + " " + heroold1.lname + heroold1.secret) ;
    console.log(heroold1.fullname === heroold2.fullname);

//ES 5 and 6 introduced classes
    class Person{
        constructor(title){
            this.title =title;
        }
    }
    class Hero extends Person{
        constructor(fn,ln,th){
            super(th);
            this.fname = fn;
            this.lname =ln;
            this._secret ="hello there";
        }

        fullname(){
            return this.fname + " " + this.lname;
        }

        get secret(){
            return this._secret;
        }

        set secret(nsecret){
            return this._secret = nsecret;
        }
    }

    var hero1 = new Hero("Batman" ," Test" ,"title1");
    var hero2 = new Hero("Batman" ," Test", "title2");
    console.log(hero1.fname + " " + hero1.lname + " " + hero1.title);
    console.log(hero1.fullname === hero2.fullname);
    </script>
