<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //Fat arrow functions can be added only for function expression
        let adder = (num1, num2) => num1+num2;
        console.log("Adder " + adder(5,6));
        //No braces required if single argument
        let adder1 = num1 => num1+num1;
        console.log("Adder1 " +adder1(5));

        //Empty braces required if no argument
        let adder2 = () => 10+10;
        console.log("Adder2 " + adder2());
    </script>
</head>
<body>
    
</body>
</html>
