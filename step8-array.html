<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
    <script>
        //In JS strings are sorted by deault
        var heros = ["Ironman", "Spiderman" ,"Hulk" ,"Captain America" ,"Thor" , "Antman" ,"Black Widow"];
        console.log(heros.sort());
      
        //Numbers are not sorted by default
        var powers = [6,1,44,67,87,98,3,45,62];
        function sortfunNum(num1,num2){
            if(num1 > num2){
                return  1;
            }else if(num1 < num2){
                return -1;
            }else {
                return 0;
            }
        }
        console.log(powers.sort(sortfunNum));

        //array of objects - Sorting
        var emp = [
            {
                title : "Ironman",
                power : 6
            },
            {
                title : "Spider man",
                power : 22
            },
            {
                title : "Hulk",
                power : 55
            },
            {
                title : "Captain America",
                power : 40
            },
            {
                title : "Thor",
                power : 34
            }
        ];
        function sortfun(obj1,obj2){
            if(obj1.power > obj2.power){
                return  1;
            }else if(obj1.power < obj2.power){
                return -1;
            }else {
                return 0;
            }
        }
        console.log(emp.sort(sortfun));
       
    </script>
</head>
